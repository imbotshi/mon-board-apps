<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Board d'Apps Drag & Drop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fafafa;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #bd081c;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: #e60023;
      color: white;
      border: none;
      cursor: pointer;
    }

    #board {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .column {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      min-height: 400px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .app-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: grab;
    }

    .app-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .app-card a {
      display: block;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      margin-top: 0.5rem;
    }

    .delete-btn {
      background: #ff5a5f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      line-height: 18px;
      text-align: center;
      float: right;
      margin-top: -1rem;
      margin-right: -1rem;
      cursor: pointer;
    }

    .dropzone {
      flex: 1;
      min-height: 20px;
    }

    .drag-over {
      background: #fce4ec;
      border: 2px dashed #e60023;
    }
  </style>
</head>
<body>

<h1>üìå Board d‚ÄôApps Drag & Drop</h1>

<form id="appForm">
  <input type="text" id="appName" placeholder="Nom" required>
  <input type="url" id="appLink" placeholder="Lien https://..." required>
  <input type="url" id="appIcon" placeholder="URL de l'ic√¥ne" required>
  <select id="appColumn">
    <option value="productivite">Productivit√©</option>
    <option value="reseaux">R√©seaux</option>
    <option value="outils">Outils</option>
  </select>
  <button type="submit">Ajouter</button>
</form>

<div id="board">
  <div class="column" data-column="productivite">
    <h2>üóÇ Productivit√©</h2>
    <div class="dropzone"></div>
  </div>
  <div class="column" data-column="reseaux">
    <h2>üì± R√©seaux</h2>
    <div class="dropzone"></div>
  </div>
  <div class="column" data-column="outils">
    <h2>‚öôÔ∏è Outils</h2>
    <div class="dropzone"></div>
  </div>
</div>

<script>
  let boardData = JSON.parse(localStorage.getItem("dragBoard")) || {
    productivite: [],
    reseaux: [],
    outils: []
  };

  const saveData = () => {
    localStorage.setItem("dragBoard", JSON.stringify(boardData));
  };

  const renderBoard = () => {
    document.querySelectorAll(".dropzone").forEach(zone => zone.innerHTML = "");

    for (let column in boardData) {
      const zone = document.querySelector(`[data-column="${column}"] .dropzone`);
      boardData[column].forEach((app, index) => {
        const card = document.createElement("div");
        card.className = "app-card";
        card.draggable = true;
        card.dataset.index = index;
        card.dataset.column = column;
        card.innerHTML = `
          <button class="delete-btn" data-index="${index}" data-column="${column}">√ó</button>
          <img src="${app.icon}" alt="${app.name}" />
          <a href="${app.link}" target="_blank">${app.name}</a>
        `;
        zone.appendChild(card);
      });
    }

    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.onclick = () => {
        const col = btn.dataset.column;
        const i = btn.dataset.index;
        boardData[col].splice(i, 1);
        saveData();
        renderBoard();
      };
    });

    enableDragAndDrop();
  };

  document.getElementById("appForm").addEventListener("submit", e => {
    e.preventDefault();
    const name = appName.value.trim();
    const link = appLink.value.trim();
    const icon = appIcon.value.trim();
    const column = appColumn.value;

    if (name && link && icon) {
      boardData[column].push({ name, link, icon });
      saveData();
      renderBoard();
      e.target.reset();
    }
  });

  function enableDragAndDrop() {
    let draggedItem = null;

    document.querySelectorAll(".app-card").forEach(card => {
      card.addEventListener("dragstart", () => {
        draggedItem = card;
      });
    });

    document.querySelectorAll(".dropzone").forEach(zone => {
      zone.addEventListener("dragover", e => {
        e.preventDefault();
        zone.classList.add("drag-over");
      });

      zone.addEventListener("dragleave", () => {
        zone.classList.remove("drag-over");
      });

      zone.addEventListener("drop", e => {
        e.preventDefault();
        zone.classList.remove("drag-over");

        const fromCol = draggedItem.dataset.column;
        const fromIndex = draggedItem.dataset.index;
        const toCol = zone.parentElement.dataset.column;

        const [movedItem] = boardData[fromCol].splice(fromIndex, 1);
        boardData[toCol].push(movedItem);

        saveData();
        renderBoard();
      });
    });
  }

  renderBoard();
</script>

</body>
</html>
